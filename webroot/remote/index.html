<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>幻灯遥控器</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
	<script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <img class="logo" src="image/logo.png" />
    <div class="status">
        <img src="image/disconnected.png">
        <span>服务已断开</span>
    </div>
    <div class="controls-contain">
        <div class="controls reveal">
            <div class="controls-row">
                <div>
                    <a href="#" data-key="38" class="btn"><span class="arrow arrow-u">▲</span></a>
                </div>
                <div>
                	<a href="#" data-key="37" class="btn"><span class="arrow arrow-l">◀</span></a>
                	<a href="#" data-key="39" class="btn"><span class="arrow arrow-r">▶</span></a>
                </div>
                <div>
                    <a href="#" data-key="40" class="btn"><span class="arrow arrow-d">▼</span></a>
                </div>
                <div class="sep"></div>
                <div>
                    <a href="#" data-key="27" class="btn btn-small">概览</a>
                </div>
            </div>
        </div>
    </div>

    <div class="dialog">
        <span>设置</span>
        <div>
            <span>IP地址:</span>
            <input type="text" />
        </div>
        <button class="connect">连接</button>
    </div>

	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/controldeck.js"></script>
</body>
</html>
